<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Login Form -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-4">
      <h2 class="text-center">Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" required>
        </div>

        <!-- Escolha entre Cliente e Proprietário -->
        <div class="mb-3">
          <label class="form-label">Entrar como:</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="role" id="cliente" value="cliente" checked>
            <label class="form-check-label" for="cliente">Cliente</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="role" id="proprietario" value="proprietario">
            <label class="form-check-label" for="proprietario">Proprietário</label>
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>

        <!-- Links para "Esqueci a senha" e "Cadastrar Cliente" -->
        <div class="text-center mt-3">
          <a href="#" id="forgotPasswordLink">Esqueci a senha</a> <br>
          <a href="Cadastro.html" id="registerLink">Cadastrar Cliente</a>
        </div>
      </form>

      <div id="errorMessage" class="mt-3 text-danger" style="display: none;">
        Email ou senha incorretos!
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Impede o envio do formulário

      // Valores de login corretos (para fins de exemplo)
      const correctEmail = '123@123';
      const correctPassword = '123';

      // Obtém o valor dos campos de entrada
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const role = document.querySelector('input[name="role"]:checked').value;

      // Valida o login
      if (email === correctEmail && password === correctPassword) {
        if (role === 'cliente') {
          window.location.href = "ClienteHome.html"; // Redireciona para tela de Cliente
        } else if (role === 'proprietario') {
          window.location.href = "ProprietarioHome.html"; // Redireciona para tela de Proprietário
        }
      } else {
        // Exibe mensagem de erro
        document.getElementById('errorMessage').style.display = 'block';
      }
    });

    // Evento para o link "Esqueci a senha"
    document.getElementById('forgotPasswordLink').addEventListener('click', function(event) {
      event.preventDefault();
      alert("Link de recuperação de senha enviado para o seu email.");
    });
  </script>
</body>
</html>
