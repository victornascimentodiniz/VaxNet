<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Cadastro Form -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-4">
      <h2 class="text-center">Criar Cadastro</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        
        <!-- Escolha entre Cliente e Proprietário -->
        <div class="mb-3">
          <label class="form-label">Cadastrar como:</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="role" id="cliente" value="cliente" checked>
            <label class="form-check-label" for="cliente">Cliente</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="role" id="proprietario" value="proprietario">
            <label class="form-check-label" for="proprietario">Proprietário</label>
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- JavaScript -->
  <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      // Coleta os dados de cadastro
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const role = document.querySelector('input[name="role"]:checked').value;
      
      // Exibe uma mensagem de sucesso (ou poderia salvar os dados em um servidor)
      alert('Cadastro realizado com sucesso!');
      
      // Você pode redirecionar para uma página de login ou outra página após o cadastro
      window.location.href = "Login.html";
    });
  </script>
</body>
</html>
